site_name: VirtuGhan Documentation
site_description: Documentation for VirtuGhan - A Virtual Computation Cube
repo_url: https://github.com/virtughan/virtughan
repo_name: virtughan/virtughan
# docs_dir: "docs"
site_dir: "build"
site_author: Kshitij Raj Sharma, Upendra Oli
site_url: https://virtughan.live

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
      - Installation: install.md
      - Usage: usage.md
  - Examples:
      - Basic Usage: examples/usage.ipynb
  - Package Reference:
      - Extract: src/extract.md
      - Tile: src/tile.md
      - Engine: src/engine.md
      - Utils: src/utils.md
      - Performance: comparison.md
  - Learn about COG: cog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      title: Page contents

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_signature_annotations: true
            docstring_style: google
            docstring_section_style: table
            members_order: source
            show_if_no_docstring: true
